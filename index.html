<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>dobavlenie novogo producta</h2>
    <form method="post">
        <label> <p>nazvanie produkta:</p> 
            <input type="text" name="name" placeholder="velosiped..."> 
        </label>
        <label>
            <p>cena:</p>
        <input type="number" min="0" max="10000" name="price" placeholder="10 000">
        </label>
        <label>
             <p>kolichestvo:</p>
        <input type="number" min="0" max="10" name="count" placeholder="ne bolee 10">
    </label>
    <label>
        <p>Kategoriya:</p>
   <select name="category:">
    <option value="sport">sport</option>
    <option value="house">dacha</option>
    <option value="home">dom</option>
    <option value="hobby">xobbi</option>
    <option value="gift">podarki</option>
 </select>
</label>

    <label>
        <p>opisanie:</p>
   <textarea name="description" placeholder="rasskagite pro tovar" ></textarea>
</label>
<button>otpravity</button>
    </form>

    <h2>KYC</h2>
    <form>
        <label>
            <p>login</p>
            <input type="email" name="login" placeholder="email">
        </label>
        <label>
            <p>password</p>
            <input type="password" name="password" placeholder="password">
        </label>
        <button>Enter</button>
    </form>
    <form action="https://jsonplaceholder.typicode.com/posts" method="post"> 
        <input type="text" name="title" placeholder="title">
        <input type="text" name="body" placeholder="body">
        <input type="number" name="userId" placeholder="userId">
        <button>Otpravity</button>
 </form>
</body>
</html>
